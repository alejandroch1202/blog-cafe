<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog de café web page">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preload" href="https://cdn.iconscout.com/icon/free/png-256/coffee-1199-1182164.png" as="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/coffee-1199-1182164.png" type="image/x-icon">
    <title>Blog de Café</title>
</head>
<body>

    <header class="header">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a class="nav__link" href="nosotros.html">Nosotros</a>
                    <a class="nav__link" href="cursos.html">Cursos</a>
                    <a class="nav__link" href="contacto.html">Contacto</a>    
                </nav>
            </div>            
        </div>

        <div class="header__text">
            <h1 class="no-margin">Blog de café con consejos y cursos</h1>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">

        <h3 class="text-center">Contacto</h3>

        <div class="contact-bg"></div>
        
        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre:</label>
                <input class="field__input" id="name" type="text" placeholder="Ej. José">
            </div>

            <div class="field">
                <label class="field__label" for="email">Correo:</label>
                <input class="field__input" id="email" type="email" placeholder="Ej. jose@gmail.com">
            </div>

            <div class="field">
                <label class="field__label" for="msg">Mensaje:</label>
                <textarea class="field__input field__input--textarea" id="msg"></textarea>
            </div>

            <div class="field">
                <input class="button button--primary" type="submit">
            </div>

        </form>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a class="nav__link" href="nosotros.html">Nosotros</a>
                    <a class="nav__link" href="cursos.html">Cursos</a>
                    <a class="nav__link" href="contacto.html">Contacto</a>    
                </nav>
            </div>            
        </div>
    </footer>
    <script src="/js/modernizr.js"></script>
</body>
</html>
